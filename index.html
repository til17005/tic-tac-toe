<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="CIT 381: Business Intel and Analytics -- Brigham Young University-Idaho"
    />
    <title>Tic Tac Toe</title>
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body onload="myLoader()">
    <header>
      <h2>Tic-Tac-Toe</h2>
    </header>

    <main>
      <div id="loader"></div>

      <div id="myContent" class="container">
        <div id="board"></div>

        <div class="field">
          <label for="starting">Starting Player</label>
          <select id="starting">
            <option value="1">Human</option>
            <option value="0">Computer</option>
          </select>
        </div>

        <div class="field">
          <label for="depth">Difficulty</label>
          <select id="depth">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option selected="selected" value="-1">Unlimited</option>
          </select>
        </div>

        <button id="newGame">New Game</button>
      </div>
    </main>

    <footer>
      <p>&copy; 2021 - Matthew M. Tilton</p>
      <p><a href="http://www.byui.edu/online">BYU-Idaho Online Learning</a></p>
    </footer>

    <script type="text/javascript" src="js/loader.js"></script>
    <script type="module" src="js/script.js"></script>
  </body>
</html>
